{% extends "base.html" %}
{% block title %}Delivery details{% endblock %}
{% block style %}<link rel="stylesheet" href="/static/styles/details.css">{% endblock %}

{% block content %}
<div>
    <form class="form-group col-md-6 mx-auto" >
           <h4 id="header">Particulars</h4>
           <div class="form-group">
                <div>
                    <label for="street">Street Name</label>
                    <input type="text" class="form-control" id="street" placeholder="11 Jurong Way">
                </div>

                <div>
                    <label for="postalNo">Postal Code</label>
                    <input type="text" class="form-control" id="postalNo" placeholder="197623">
                </div>

                <div>
                    <label for="unitNo">Unit Number</label>
                    <input class="form-control" id="unitNo" placeholder="#05-17">
                </div>
           </div>

           <div class="form-group">
               <p>Mode of Delivery</p>
               <!-- Group of default radios - option 1 -->
               <div class="custom-control custom-radio">
                   <input type="radio" class="custom-control-input" id="store" name="deliveryMode">
                   <label class="custom-control-label radio-inline" for="store">Store</label>
               </div>

               <!-- Group of default radios - option 2 -->
               <div class="custom-control custom-radio">
                   <input type="radio" class="custom-control-input" id="home" name="deliveryMode">
                   <label class="custom-control-label radio-inline" for="home">Home</label>
               </div>

           </div>

           <div class="form-group">
               <div class="form-group">
                <label for="date">Date Of Delivery</label>
                <input class="form-control" id="date" placeholder="dd/mm">
               </div>

               <div class="form-group">
                <label for="time">Preferred Timing</label>
                   <select class="form-control" id="time">
                       <option value="10-12">10am-12pm</option>
                       <option value="12-2">12-2pm</option>
                       <option value="2-4">2-4pm</option>
                       <option value="4-6">4-6pm</option>
                       <option value="6-8">6-8pm</option>
                       <option value="8-10">8-10pm</option>
                   </select>

                </div>
           </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary center-block">Submit</button>
            </div>

    </form>
</div>
{% endblock %}
