<p>Hello {{current_user.get_username()}},</p>

<p>This is your e-receipt for your order ID: {{order_ID}}.
<br>Thank you for shopping with us.</p>

{% for product in cartList %}
  <div class="ordered_item">
    <img src="/static/images/{{product.get_thumbnail()}}" alt="">
    <p>{{product.get_product_name()}} : ${{product.get_price()}}</p>
  </div>

{% endfor %}
<p>Total : ${{total}} </p>




<p>Best,</p>
<p>The team at Delorem Ipsum</p>
